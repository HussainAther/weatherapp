<!DOCTYPE html>
<html>
<head>
  <title>Weather App</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANIJ3iHivndo0wjpxfOJGbkM2Oc3NlChs&libraries=places"></script>
</head>
<body>
  <h1>Weather App</h1>
  <div id="search-container">
    <input type="text" id="zip-input" placeholder="Enter US or Canadian ZIP code">
    <button id="search-button">Search</button>
  </div>
  <div id ="geolocation-container">
  <button id="geolocation-button">Get Current Location</button>
  </div>
  <div id="toggle-container">
  <button id="temperature-toggle">Toggle Temperature Units</button>
  </div>
  <div id="weather-container"></div>
  <div id="photo-container"></div>
  <script src="scripts/weather.js"></script>
</body>
</html>
