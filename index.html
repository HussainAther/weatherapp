<!DOCTYPE html>
<html>
<head>
  <title>Weather App</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <h1>Weather App</h1>
  <div id="search-container">

  </div>
  <div id="weather-container"></div>
  <div id="photo-container"></div>
  <script src="scripts/weather.js"></script>
</body>
</html>
